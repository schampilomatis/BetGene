


<template name="signupForm">

{{#if errors}}
  <div class="list-group col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3">
    {{#each errors}}
      <div class="list-group-item list-group-item-danger"> {{.}}</div>

    {{/each}}
  </div>

{{/if}}
  
  <div class="container col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3">
	<form id="signup-form" novalidate>


    <div  class="form-group">

      <label for="signup-email" >Email: </label>
   
                
      <input type="email" id="signup-email" class="form-control" required/>
       


    </div>


    <div  class="form-group">
      <label for="signup-emailAgain">Retype email: </label>

    

                
      <input id="signup-emailAgain" class="form-control">




    </div>

    <div  class="form-group">

      <label for="signup-username" >Username: </label>

       		 		  
      <input type="name" id="signup-username" class="form-control" required/>
  

    </div>


    <div  class="form-group">

      <label for="signup-password">Password: </label>



                
      <input type="password" id="signup-password" class="form-control" required />


    </div>



    <button class="btn btn-primary" type="submit" id="signup-button"> Sign Up</button>

    
     			
  </form>
	</div>



</template>
